<div class="jumbotron" >
  <h3 class="text-center" > Search results for : {{query}}</h3>
</div>

<app-movie-list [passed_movie_list] ="movies" *ngIf="movies"> </app-movie-list>


<div>
  <div class="container">
    <div class="text-center">
      <ul *ngIf="pager.pages && pager.pages.length" class="pagination">

        <li [ngClass]="{disabled:pager.current_page === 1}">
          <a (click)="search(1)">First</a>
        </li>

        <li [ngClass]="{disabled:pager.current_page === 1}">
          <a (click)="search(pager.current_page - 1)">Previous</a>
        </li>

        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.current_page === page}">
          <a (click)="search(page)">{{page}}</a>
        </li>

        <li [ngClass]="{disabled:pager.current_page === pager.total_pages}">
          <a (click)="search(pager.current_page + 1)">Next</a>
        </li>

        <li [ngClass]="{disabled:pager.current_page === pager.total_pages}">
          <a (click)="search(pager.total_pages)">Last</a>
        </li>

      </ul>
    </div>
  </div>
</div>
