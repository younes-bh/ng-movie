<h2 class="text-center" *ngIf='movie.name'> {{movie.name}}</h2>
<h2 class="text-center" *ngIf='!movie.name'> {{movie.title}}</h2>
<img [src]= 'img_base_url + movie.poster_path' alt="poster du film">
<div class="caption">
  <h4> Vote average :</h4>
  <p>{{movie.vote_average | stars}} ({{movie.vote_average}})</p>
</div>
